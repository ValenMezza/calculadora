<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CALCULADORA</h1>
    </header>
    <main>
      <div id="window">
        <input id="screen" type="text" value="0" />
        <div class="clearBtn">
          <input class="bntDelete" type="button" value="<-" />
          <input class="bntDelete" type="button" value="CLEAR" />
        </div>
      </div>

      <div id="pallette">
        <div id="palletteNumbers">
          <input class="numbers" type="button" value=1 />
          <input class="numbers" type="button" value=2 />
          <input class="numbers" type="button" value=3 />
          <input class="numbers" type="button" value=4 />
          <input class="numbers" type="button" value=5 />
          <input class="numbers" type="button" value=6 />
          <input class="numbers" type="button" value=7 />
          <input class="numbers" type="button" value=8 />
          <input class="numbers" type="button" value=9 />
          <input class="numbers" type="button" value="," />
          <input class="numbers" type="button" value=0 />
          <input class="numbers" type="button" value="=" />
        </div>
        <div id="operations">
          <input class="operators" type="button" value="+" />
          <input class="operators" type="button" value="-" />
          <input class="operators" type="button" value="x" />
          <input class="operators" type="button" value="/" />
        </div>
        <!--        
          <input class="operators" type="button" value="<-">
        -->
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
